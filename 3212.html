<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר הרשמה, התחברות וקישור לארנק קריפטו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>אתר הרשמה, התחברות וקישור לארנק קריפטו</h1>
    </header>
    <main>
        <section id="registration">
            <h2>הרשמה</h2>
            <!-- טופס הרשמה -->
            <form id="registration-form">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">הרשם</button>
            </form>
        </section>
        <section id="login">
            <h2>התחברות</h2>
            <!-- טופס התחברות -->
            <form id="login-form">
                <label for="login-username">שם משתמש:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">סיסמה:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">התחבר</button>
            </form>
        </section>
        <section id="crypto-wallet">
            <h2>ארנק קריפטו</h2>
            <!-- טופס חיבור לארנק קריפטו -->
            <form id="wallet-form">
                <label for="wallet-address">כתובת הארנק:</label>
                <input type="text" id="wallet-address" name="wallet-address" required>
                <label for="wallet-password">סיסמת הארנק:</label>
                <input type="password" id="wallet-password" name="wallet-password" required>
                <button type="submit">קשר ארנק</button>
            </form>
        </section>
    </main>
</body>
</html>
