<!DOCTYPE html>
<html>
<head>
    <title>אתר עם סיסמה, הוספת ומחיקת טקסטים</title>
</head>
<body>
    <h1>אתר עם סיסמה, הוספת ומחיקת טקסטים</h1>

    <!-- טופס לסיסמה -->
    <form id="passwordForm">
        <label for="password">הזן סיסמה:</label>
        <input type="password" id="password" required>
        <button type="submit">כניסה</button>
    </form>

    <!-- טופס להוספת טקסט -->
    <form id="textInputForm" style="display: none;">
        <label for="textInput">הזן טקסט:</label>
        <input type="text" id="textInput" required>
        <button type="button" id="saveButton">שמור</button>
    </form>

    <!-- רשימת הטקסטים -->
    <div id="textList" style="display: none;">
        <h2>רשימת הטקסטים:</h2>
        <ul id="textUl"></ul>
    </div>

    <!-- טופס למחיקת טקסט עם סיסמה -->
    <form id="deleteForm" style="display: none;">
        <label for="deletePassword">הזן את הסיסמה למחיקה:</label>
        <input type="password" id="deletePassword" required>
        <button type="submit">מחק טקסט</button>
    </form>

    <script>
        const correctPassword = "c-vq;|1A8lhe(9?.b\\i0|GZ}]gb=3rzm;5{@!Uqw7Ki5Lk$~W;"; // סיסמה קבועה
        const texts = []; // מערך לשמירת הטקסטים

        const passwordForm = document.getElementById("passwordForm");
        const textInputForm = document.getElementById("textInputForm");
        const textList = document.getElementById("textList");
        const textUl = document.getElementById("textUl");
        const saveButton = document.getElementById("saveButton");
        const deleteForm = document.getElementById("deleteForm");

        passwordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const passwordInput = document.getElementById("password");
            if (passwordInput.value === correctPassword) {
                passwordForm.style.display = "none";
                textInputForm.style.display = "block";
                textList.style.display = "block";
                deleteForm.style.display = "block";
                displayTextList();
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
                passwordInput.value = "";
            }
        });

        saveButton.addEventListener("click", function () {
            const textInput = document.getElementById("textInput");
            const text = textInput.value;
            texts.push(text);
            textInput.value = "";
            displayTextList();
        });

        function displayTextList() {
            const textUl = document.getElementById("textUl");
            textUl.innerHTML = "";
            texts.forEach(function (text, index) {
                const listItem = document.createElement("li");
                listItem.textContent = text;
                textUl.appendChild(listItem);
            });
        }

        deleteForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const deletePasswordInput = document.getElementById("deletePassword");
            if (deletePasswordInput.value === correctPassword) {
                deletePasswordInput.value = "";
                const textIndex = prompt("בחר את הטקסט שברצונך למחוק (הזן מספר):");
                if (textIndex !== null) {
                    const index = parseInt(textIndex);
                    if (!isNaN(index) && index >= 0 && index < texts.length) {
                        texts.splice(index, 1);
                        displayTextList();
                        alert("הטקסט נמחק בהצלחה!");
                    } else {
                        alert("מספר לא חוקי.");
                    }
                }
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
                deletePasswordInput.value = "";
            }
        });
    </script>
</body>
</html>
