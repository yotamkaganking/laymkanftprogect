<!DOCTYPE html>
<html>
<head>
    <title>אתר מוגן בסיסמה</title>
</head>
<body>
    <h1>אתר מוגן בסיסמה</h1>
    <form id="passwordForm">
        <label for="password">הכנס סיסמה:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="checkPassword()">שלח</button>
    </form>

    <div id="content" style="display:none;">
        <!-- כאן תוכל להוסיף לינקים ולמחוקם -->
        <h2>תוכן אפשרי:</h2>
        <ul id="linksList">
        </ul>

        <h2>צור לינק חדש:</h2>
        <label for="newLink">כתובת הלינק:</label>
        <input type="text" id="newLink" required>
        <button type="button" onclick="createLink()">צור לינק</button>
    </div>

    <script>
        const password = "123"; // סיסמה קשה קוד - שנמצא בלבד בתוך הדוגמה

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === password) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
            }
        }

        function createLink() {
            const newLinkInput = document.getElementById("newLink");
            const newLink = newLinkInput.value.trim();
            if (newLink) {
                const linksList = document.getElementById("linksList");
                const listItem = document.createElement("li");
                const linkElement = document.createElement("a");
                linkElement.href = newLink;
                linkElement.textContent = newLink;
                listItem.appendChild(linkElement);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "מחק";
                deleteButton.onclick = function() {
                    deleteLink(newLink);
                };
                listItem.appendChild(deleteButton);

                linksList.appendChild(listItem);
                newLinkInput.value = "";
            }
        }

        function deleteLink(link) {
            const inputPassword = prompt("הכנס סיסמה למחיקת הלינק:");
            if (inputPassword === password) {
                const linkElement = document.querySelector(`a[href="${link}"]`);
                if (linkElement) {
                    const listItem = linkElement.parentElement;
                    listItem.parentNode.removeChild(listItem);
                } else {
                    alert("קישור לא נמצא.");
                }
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
            }
        }
    </script>
</body>
</html>
