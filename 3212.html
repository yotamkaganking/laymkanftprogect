<!DOCTYPE html>
<html>
<head>
    <title>אתר מוגן בסיסמה</title>
</head>
<body>
    <h1>אתר מוגן בסיסמה</h1>
    <form id="passwordForm">
        <label for="password">הכנס סיסמה:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="checkPassword()">שלח</button>
    </form>

    <div id="content" style="display:none;">
        <!-- כאן תוכל להוסיף קישורים לתוך התוכן -->
        <h2>תוכן אפשרי:</h2>
        <ul id="linksList">
            <li><a href="link1.html">לינק 1</a> <button onclick="deleteLink('link1.html')">מחק</button></li>
            <li><a href="link2.html">לינק 2</a> <button onclick="deleteLink('link2.html')">מחק</button></li>
            <li><a href="link3.html">לינק 3</a> <button onclick="deleteLink('link3.html')">מחק</button></li>
        </ul>
    </div>

    <script>
        const password = "123"; // סיסמה קשה קוד - שנמצא בלבד בתוך הדוגמה

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === password) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
            }
        }

        function deleteLink(link) {
            const inputPassword = prompt("הכנס סיסמה למחיקת הקישור:");
            if (inputPassword === password) {
                const linkElement = document.querySelector(`a[href="${link}"]`);
                if (linkElement) {
                    const listItem = linkElement.parentElement;
                    listItem.parentNode.removeChild(listItem);
                } else {
                    alert("קישור לא נמצא.");
                }
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
            }
        }
    </script>
</body>
</html>
