<!DOCTYPE html>
<html>
<head>
    <title>אתר עם סיסמה ולינק</title>
</head>
<body>
    <h1>אתר עם סיסמה ואפשרות להוסיף לינק</h1>

    <!-- טופס לסיסמה -->
    <form id="passwordForm">
        <label for="password">הזן סיסמה:</label>
        <input type="password" id="password" required>
        <button type="submit">כניסה</button>
    </form>

    <!-- טופס לכתיבת טקסט -->
    <form id="textInputForm" style="display: none;">
        <label for="textInput">הזן טקסט:</label>
        <input type="text" id="textInput" required>
        <button type="button" id="saveButton">שמור</button>
    </form>

    <!-- תצוגת הטקסט -->
    <div id="displayText" style="display: none;">
        <h2>הטקסט שנשמר:</h2>
        <p id="savedText"></p>
    </div>

    <!-- לינק לטקסט -->
    <div id="linkDiv" style="display: none;">
        <h2>לינק לטקסט:</h2>
        <a id="textLink" href="#" target="_blank">טקסט</a>
    </div>

    <script>
        const correctPassword = "c-vq;|1A8lhe(9?.b\\i0|GZ}]gb=3rzm;5{@!Uqw7Ki5Lk$~W;"; // סיסמה קבועה

        const passwordForm = document.getElementById("passwordForm");
        const textInputForm = document.getElementById("textInputForm");
        const saveButton = document.getElementById("saveButton");
        const displayText = document.getElementById("displayText");
        const savedText = document.getElementById("savedText");
        const linkDiv = document.getElementById("linkDiv");
        const textLink = document.getElementById("textLink");

        passwordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const passwordInput = document.getElementById("password");
            if (passwordInput.value === correctPassword) {
                passwordForm.style.display = "none";
                textInputForm.style.display = "block";
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
                passwordInput.value = "";
            }
        });

        saveButton.addEventListener("click", function () {
            const textInput = document.getElementById("textInput");
            localStorage.setItem("savedText", textInput.value);
            alert("הטקסט נשמר בהצלחה!");
            savedText.textContent = textInput.value;
            linkDiv.style.display = "block";
            textLink.href = textInput.value;
            textLink.textContent = "לינק לטקסט";
        });

        // בדוק אם יש טקסט שנשמר מאחרים
        const storedText = localStorage.getItem("savedText");
        if (storedText) {
            savedText.textContent = storedText;
            linkDiv.style.display = "block";
            textLink.href = storedText;
            textLink.textContent = "לינק לטקסט";
            textInputForm.style.display = "none";
            displayText.style.display = "block";
        }
    </script>
</body>
</html>
