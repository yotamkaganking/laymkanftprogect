<!DOCTYPE html>
<html>
<head>
    <title>הגשת קבצים</title>
    <style>
        #passwordForm, #fileUpload, #downloadLinks {
            display: none;
        }
    </style>
</head>
<body>
    <h1>הגשת קבצים</h1>
    <div id="passwordForm">
        <label for="password">הכנס סיסמה:</label>
        <input type="password" id="password" required>
        <button onclick="checkPassword()">שלח</button>
    </div>

    <div id="fileUpload">
        <h2>העלה קבצים:</h2>
        <input type="file" id="upload" multiple>
        <button onclick="uploadFiles()">העלה</button>
    </div>

    <div id="downloadLinks">
        <h2>קבצים להורדה:</h2>
        <!-- כאן יופיעו הקישורים לקבצים -->
    </div>

    <script>
        let password = "123"; // סיסמה קשה קוד - שנמצא בלבד בתוך הדוגמה

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === password) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("fileUpload").style.display = "block";
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
            }
        }

        function uploadFiles() {
            // כאן תוכל להעלות את הקבצים לשרת ולהציג קישורים להורדתם ב<div id="downloadLinks">
        }
    </script>
</body>
</html>
