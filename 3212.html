<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר הרשמה, התחברות וקישור לארנק קריפטו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>אתר הרשמה, התחברות וקישור לארנק קריפטו</h1>
    </header>
    <main>
        <section id="registration">
            <h2>הרשמה</h2>
            <!-- טופס הרשמה -->
            <form id="registration-form">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">הרשם</button>
            </form>
        </section>
        <section id="login">
            <h2>התחברות</h2>
            <!-- טופס התחברות -->
            <form id="login-form">
                <label for="login-username">שם משתמש:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">סיסמה:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">התחבר</button>
            </form>
        </section>
        <section id="crypto-wallet">
            <h2>ארנק קריפטו</h2>
            <!-- טופס חיבור לארנק קריפטו -->
            <form id="wallet-form">
                <label for="wallet-address">כתובת הארנק:</label>
                <input type="text" id="wallet-address" name="wallet-address" required>
                <label for="wallet-password">סיסמת הארנק:</label>
                <input type="password" id="wallet-password" name="wallet-password" required>
                <button type="submit">קשר ארנק</button>
            </form>
        </section>
    </main>
    <script>const Web3 = require('web3');
const web3 = new Web3('YOUR_ETHEREUM_NODE_URL'); // ציין את כתובת הגאווה שלך כאן

const nftContractAddress = 'CONTRACT_ADDRESS_OF_NFT'; // כתובת החוכמה של ה-NFT
const tokenIDToCheck = '85981471250526994033607020071111650266012072695229443008409035258682425837216'; // ה-Token ID לבדיקה
const userAddressToCheck = 'USER_ETHEREUM_ADDRESS'; // כתובת Ethereum של המשתמש לבדיקה

const abi = [ // ABI של חוכמת ה-NFT
    {
        "constant": true,
        "inputs": [
            {"name": "_owner", "type": "address"},
            {"name": "_tokenId", "type": "uint256"}
        ],
        "name": "ownerOf",
        "outputs": [{"name": "owner", "type": "address"}],
        "type": "function"
    }
];

const nftContract = new web3.eth.Contract(abi, nftContractAddress);

async function checkNFTOwnership() {
    try {
        const owner = await nftContract.methods.ownerOf(tokenIDToCheck).call();
        if (owner.toLowerCase() === userAddressToCheck.toLowerCase()) {
            console.log('המשתמש מחזיק ב-NFT עם ה-Token ID שצוין.');
        } else {
            console.log('המשתמש לא מחזיק ב-NFT עם ה-Token ID שצוין.');
        }
    } catch (error) {
        console.error('שגיאה בבדיקת ה-NFT:', error);
    }
}

checkNFTOwnership();
</script>
</body>
</html>
