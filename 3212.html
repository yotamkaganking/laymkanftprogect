<!DOCTYPE html>
<html>
<head>
    <title>הגשת קבצים</title>
</head>
<body>
    <h1>הגשת קבצים</h1>
    <div>
        <label for="password">הכנס סיסמה:</label>
        <input type="password" id="password" required>
        <button onclick="checkPassword()">שלח</button>
    </div>

    <div id="fileUpload" style="display:none;">
        <h2>העלה קבצים:</h2>
        <input type="file" id="upload" multiple>
        <button onclick="uploadFiles()">העלה</button>
    </div>

    <div id="downloadLinks" style="display:none;">
        <h2>קבצים להורדה:</h2>
        <!-- כאן יופיעו הקישורים לקבצים -->
    </div>

    <script>
        let password = "123"; // סיסמה קשה קוד - שנמצא בלבד בתוך הדוגמה

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === password) {
                document.getElementById("password").style.display = "none";
                document.getElementById("fileUpload").style.display = "block";
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
            }
        }

function uploadFiles() {
    const filesInput = document.getElementById("upload");
    const files = filesInput.files;

    // כאן תוכל לעבור על רשימת הקבצים ולהעלות אותם לשרת
    // וליצור קישורים להורדתם ב<div id="downloadLinks">
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        // אפשר להשתמש ב-XMLHttpRequest או ב-Fetch API כדי להעלות את הקבצים לשרת
        // לדוגמה, אם אתה משתמש ב-Fetch API:
        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // העלאת הקובץ הצליחה, כאן תוכל להוסיף את הקישור לקובץ ב<div id="downloadLinks">
                const downloadLinks = document.getElementById("downloadLinks");
                const downloadLink = document.createElement("a");
                downloadLink.href = data.filePath;
                downloadLink.textContent = file.name;
                downloadLink.download = file.name;
                downloadLinks.appendChild(downloadLink);
                downloadLinks.appendChild(document.createElement("br"));
            } else {
                alert("שגיאה בהעלאת הקובץ: " + data.error);
            }
        })
        .catch(error => {
            console.error("שגיאה בבקשת ההעלאה: ", error);
        });
    }
}

    </script>
</body>
</html>
