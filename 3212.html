<!DOCTYPE html>
<html>
<head>
    <title>אתר עם סיסמה</title>
</head>
<body>
    <h1>אתר עם סיסמה</h1>

    <!-- טופס לסיסמה -->
    <form id="passwordForm">
        <label for="password">הזן סיסמה:</label>
        <input type="password" id="password" required>
        <button type="submit">כניסה</button>
    </form>

    <!-- טופס לכתיבת טקסט -->
    <form id="textInputForm" style="display: none;">
        <label for="textInput">הזן טקסט:</label>
        <input type="text" id="textInput" required>
        <button type="button" id="saveButton">שמור</button>
        <button type="button" id="deleteButton">מחק</button>
    </form>

    <!-- תצוגת הטקסט -->
    <div id="displayText" style="display: none;">
        <h2>הטקסט שנשמר:</h2>
        <p id="savedText"></p>
    </div>

    <script>
        // סיסמה קבועה (שים לב שזו לא דרך בטוחה לשמור סיסמאות)
        const correctPassword = "הסיסמה";

        const passwordForm = document.getElementById("passwordForm");
        const textInputForm = document.getElementById("textInputForm");
        const saveButton = document.getElementById("saveButton");
        const deleteButton = document.getElementById("deleteButton");
        const displayText = document.getElementById("displayText");
        const savedText = document.getElementById("savedText");

        passwordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const passwordInput = document.getElementById("password");
            if (passwordInput.value === correctPassword) {
                passwordForm.style.display = "none";
                textInputForm.style.display = "block";
            } else {
                alert("סיסמה שגויה. אנא נסה שוב.");
                passwordInput.value = "";
            }
        });

        saveButton.addEventListener("click", function () {
            const textInput = document.getElementById("textInput");
            localStorage.setItem("savedText", textInput.value);
            alert("הטקסט נשמר בהצלחה!");
        });

        deleteButton.addEventListener("click", function () {
            localStorage.removeItem("savedText");
            alert("הטקסט נמחק בהצלחה!");
            textInputForm.style.display = "none";
            displayText.style.display = "none";
            passwordForm.style.display = "block";
            document.getElementById("password").value = "";
        });

        // בדוק אם יש טקסט שנשמר מאחרים
        const storedText = localStorage.getItem("savedText");
        if (storedText) {
            savedText.textContent = storedText;
            displayText.style.display = "block";
            textInputForm.style.display = "none";
        }
    </script>
</body>
</html>
